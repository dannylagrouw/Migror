log4j.rootLogger=debug, A, F

log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d{dd-MM-yy HH:mm:ss,SSS} %-5p %c{1}: %m%n

log4j.appender.F=org.apache.log4j.FileAppender
log4j.appender.F.File=migror-test.log
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=%d{dd-MM-yy HH:mm:ss,SSS} %-5p %c{1}: %m%n
log4j.appender.F.Append=false
